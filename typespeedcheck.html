<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Typing Speed Test</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
      background: #0f172a;
      color: #f8fafc;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #38bdf8;
      margin-bottom: 10px;
    }

    .test-box {
      max-width: 600px;
      width: 100%;
      background: #1e293b;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    .quote {
      font-size: 1.2rem;
      margin-bottom: 15px;
      line-height: 1.5;
      color: #f1f5f9;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background: #334155;
      color: white;
      resize: none;
    }

    .results {
      margin-top: 15px;
      font-size: 1rem;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #22c55e;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background: #16a34a;
    }

    @media (max-width: 600px) {
      .quote {
        font-size: 1rem;
      }

      textarea {
        height: 100px;
      }
    }
  </style>
</head>
<body>
  <h1>‚å®Ô∏è Typing Speed Test</h1>
  <div class="test-box">
    <div class="quote" id="quoteText">
      The quick brown fox jumps over the lazy dog.
    </div>
    <textarea id="typedText" placeholder="Start typing here..."></textarea>
    <div class="results" id="results"></div>
    <button onclick="resetTest()">Reset</button>
  </div>

  <script>
    const quote = document.getElementById("quoteText").innerText;
    const typedText = document.getElementById("typedText");
    const results = document.getElementById("results");

    let startTime = null;
    let timerRunning = false;

    typedText.addEventListener("input", () => {
      if (!timerRunning) {
        startTime = new Date();
        timerRunning = true;
      }

      const current = typedText.value;
      const elapsedTime = (new Date() - startTime) / 1000 / 60; // minutes
      const wordsTyped = current.trim().split(/\s+/).length;
      const wpm = Math.round(wordsTyped / elapsedTime);

      // Accuracy
      let correct = 0;
      for (let i = 0; i < current.length; i++) {
        if (current[i] === quote[i]) correct++;
      }
      const accuracy = Math.round((correct / quote.length) * 100);

      if (current === quote) {
        results.innerHTML = `
          üèÅ Done!<br>
          ‚è± Time: ${elapsedTime.toFixed(2)} minutes<br>
          üí® WPM: ${wpm}<br>
          üéØ Accuracy: ${accuracy}%<br>
        `;
        typedText.disabled = true;
      } else {
        results.innerHTML = `
          üí® WPM: ${wpm}<br>
          üéØ Accuracy: ${accuracy}%
        `;
      }
    });

    function resetTest() {
      typedText.value = "";
      typedText.disabled = false;
      results.innerHTML = "";
      timerRunning = false;
      startTime = null;
      typedText.focus();
    }
  </script>
</body>
</html>
