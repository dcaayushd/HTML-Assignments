<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tip Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f172a;
      color: #f8fafc;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .container {
      background: #1e293b;
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    h1 {
      color: #facc15;
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #334155;
      color: #f8fafc;
      font-size: 1rem;
      margin-top: 5px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #38bdf8;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #0ea5e9;
    }

    .result {
      margin-top: 20px;
      font-size: 1.1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ’¸ Tip Calculator</h1>
    <label for="bill">Bill Amount ($)</label>
    <input type="number" id="bill" placeholder="e.g. 45.50" step="0.01" />

    <label for="tip">Tip Percentage (%)</label>
    <input type="number" id="tip" placeholder="e.g. 15" />

    <label for="people">Number of People</label>
    <input type="number" id="people" placeholder="e.g. 2" />

    <button onclick="calculateTip()">Calculate</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateTip() {
      const bill = parseFloat(document.getElementById('bill').value);
      const tipPercent = parseFloat(document.getElementById('tip').value);
      const people = parseInt(document.getElementById('people').value);

      if (isNaN(bill) || isNaN(tipPercent) || isNaN(people) || people <= 0) {
        document.getElementById('result').textContent = 'Please enter valid values.';
        return;
      }

      const tipAmount = (bill * tipPercent) / 100;
      const total = bill + tipAmount;
      const perPerson = total / people;

      document.getElementById('result').innerHTML = `
        ðŸ’° Tip: $${tipAmount.toFixed(2)}<br/>
        ðŸ’µ Total: $${total.toFixed(2)}<br/>
        ðŸ‘¥ Per Person: $${perPerson.toFixed(2)}
      `;
    }
  </script>
</body>
</html>
