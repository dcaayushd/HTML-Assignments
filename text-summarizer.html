<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Text Summarizer</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f172a;
      color: #f8fafc;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #1e293b;
      padding: 30px;
      border-radius: 12px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    h1 {
      color: #facc15;
      margin-bottom: 20px;
      text-align: center;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 15px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      resize: vertical;
      background: #334155;
      color: #f8fafc;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #38bdf8;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #0ea5e9;
    }

    .result {
      margin-top: 20px;
      background: #334155;
      padding: 15px;
      border-radius: 8px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìù Text Summarizer</h1>
    <textarea id="inputText" placeholder="Paste or type your text here..."></textarea>
    <button onclick="summarize()">Summarize</button>
    <div class="result" id="summaryResult"></div>
  </div>

  <script>
    function summarize() {
      const text = document.getElementById('inputText').value;
      const summaryBox = document.getElementById('summaryResult');
      if (!text.trim()) {
        summaryBox.textContent = "Please enter some text to summarize.";
        return;
      }

      const sentences = text.match(/[^.!?]+[.!?]+/g) || [text];
      const words = text.toLowerCase().match(/\w+/g) || [];
      const freq = {};

      words.forEach(word => {
        if (!['the', 'is', 'and', 'of', 'a', 'in', 'to', 'it', 'this'].includes(word)) {
          freq[word] = (freq[word] || 0) + 1;
        }
      });

      const scored = sentences.map(sentence => {
        const sentenceWords = sentence.toLowerCase().match(/\w+/g) || [];
        let score = 0;
        sentenceWords.forEach(word => {
          if (freq[word]) score += freq[word];
        });
        return { sentence, score };
      });

      scored.sort((a, b) => b.score - a.score);
      const summarySentences = scored.slice(0, Math.max(1, Math.floor(sentences.length / 3))).map(s => s.sentence.trim());

      summaryBox.textContent = summarySentences.join(' ');
    }
  </script>
</body>
</html>
