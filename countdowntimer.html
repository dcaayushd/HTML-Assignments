<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚è∞ Countdown Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .timer-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        h1 {
            font-size: 2em;
        }

        input {
            padding: 10px;
            margin: 10px 0;
            width: 80%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 15px;
            background-color: #28a745;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .countdown {
            font-size: 2em;
            margin-top: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 10px;
            width: 80%;
            display: inline-block;
        }

        .message {
            margin-top: 20px;
            color: green;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <div class="timer-container">
        <h1>Countdown Timer</h1>
        <input type="number" id="minutes" placeholder="Enter minutes" />
        <input type="number" id="seconds" placeholder="Enter seconds" />
        <button onclick="startTimer()">Start Timer</button>

        <div class="countdown" id="countdownDisplay">00:00</div>
        <div class="message" id="message"></div>
    </div>

    <script>
        let countdownInterval;
        let timeLeft;

        function startTimer() {
            const minutes = parseInt(document.getElementById("minutes").value);
            const seconds = parseInt(document.getElementById("seconds").value);

            if (isNaN(minutes) || isNaN(seconds) || minutes < 0 || seconds < 0 || (minutes === 0 && seconds === 0)) {
                alert("Please enter a valid time!");
                return;
            }

            timeLeft = minutes * 60 + seconds; // Convert to total seconds
            clearInterval(countdownInterval); // Clear any previous timer
            document.getElementById("message").innerHTML = ""; // Clear any previous messages

            countdownInterval = setInterval(updateCountdown, 1000);
        }

        function updateCountdown() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;

            document.getElementById("countdownDisplay").textContent = 
                `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

            if (timeLeft <= 0) {
                clearInterval(countdownInterval);
                document.getElementById("message").textContent = "Time's up!";
            } else {
                timeLeft--;
            }
        }
    </script>

</body>
</html>
