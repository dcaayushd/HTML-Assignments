<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <style>
    body {
      background-color: #0f172a;
      color: #f8fafc;
      font-family: Arial, sans-serif;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
    }

    .container {
      background: #1e293b;
      padding: 25px;
      border-radius: 12px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 12px rgba(0,0,0,0.5);
    }

    h1 {
      text-align: center;
      color: #facc15;
    }

    label {
      display: block;
      margin-top: 12px;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      background: #334155;
      color: white;
      border: none;
      border-radius: 6px;
    }

    .options {
      margin-top: 10px;
    }

    .options label {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: #22c55e;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background: #16a34a;
    }

    .result {
      margin-top: 20px;
      word-break: break-all;
      background: #334155;
      padding: 10px;
      border-radius: 6px;
      text-align: center;
      font-weight: bold;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê Password Generator</h1>

    <label for="length">Password Length</label>
    <input type="number" id="length" min="4" max="32" value="12" />

    <div class="options">
      <label><input type="checkbox" id="include-uppercase" checked /> Include Uppercase</label>
      <label><input type="checkbox" id="include-numbers" checked /> Include Numbers</label>
      <label><input type="checkbox" id="include-symbols" checked /> Include Symbols</label>
    </div>

    <button onclick="generatePassword()">Generate Password</button>
    <div class="result" id="passwordOutput">Your password will appear here</div>
  </div>

  <script>
    function generatePassword() {
      const length = +document.getElementById('length').value;
      const includeUpper = document.getElementById('include-uppercase').checked;
      const includeNumbers = document.getElementById('include-numbers').checked;
      const includeSymbols = document.getElementById('include-symbols').checked;

      const lower = "abcdefghijklmnopqrstuvwxyz";
      const upper = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const numbers = "0123456789";
      const symbols = "!@#$%^&*()_+=[]{}|<>?";

      let chars = lower;
      if (includeUpper) chars += upper;
      if (includeNumbers) chars += numbers;
      if (includeSymbols) chars += symbols;

      let password = "";
      for (let i = 0; i < length; i++) {
        const index = Math.floor(Math.random() * chars.length);
        password += chars[index];
      }

      document.getElementById('passwordOutput').textContent = password;
    }
  </script>
</body>
</html>
