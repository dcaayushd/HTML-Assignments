<!DOCTYPE html>
<html>
<head>
    <title>Website Feedback Survey</title>
</head>
<body>
    <h1>ðŸŒŸ Website Feedback Survey</h1>
    <p>We value your feedback! Please take a moment to fill out this survey.</p>

    <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" required><br><br>

        <label>How satisfied are you with our website?</label><br>
        <input type="radio" name="satisfaction" value="very" checked> Very Satisfied<br>
        <input type="radio" name="satisfaction" value="satisfied"> Satisfied<br>
        <input type="radio" name="satisfaction" value="neutral"> Neutral<br>
        <input type="radio" name="satisfaction" value="dissatisfied"> Dissatisfied<br><br>

        <label>What features do you like?</label><br>
        <input type="checkbox" name="features" value="design"> Design<br>
        <input type="checkbox" name="features" value="speed"> Speed<br>
        <input type="checkbox" name="features" value="content"> Content<br><br>

        <label>Suggestions:</label><br>
        <textarea rows="4" cols="40" placeholder="Write your suggestion here..."></textarea><br><br>

        <input type="submit" value="Submit Feedback">
    </form>
</body>
</html>
