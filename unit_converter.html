<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unit Converter</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #1f2937;
      color: #f9fafb;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }

    h1 {
      color: #38bdf8;
    }

    .converter {
      background: #111827;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
    }

    label, select, input {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      font-size: 1rem;
    }

    input, select {
      padding: 10px;
      border-radius: 6px;
      border: none;
      background: #374151;
      color: #fff;
    }

    #result {
      font-weight: bold;
      font-size: 1.2rem;
      text-align: center;
      margin-top: 10px;
      color: #4ade80;
    }

    @media (max-width: 500px) {
      .converter {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <h1>üìè Unit Converter</h1>
  <div class="converter">
    <label for="type">Select Type:</label>
    <select id="type">
      <option value="length">Length (m ‚Üî ft)</option>
      <option value="weight">Weight (kg ‚Üî lb)</option>
      <option value="temp">Temperature (¬∞C ‚Üî ¬∞F)</option>
    </select>

    <label for="value">Enter Value:</label>
    <input type="number" id="value" placeholder="Enter a number" />

    <label for="direction">Conversion Direction:</label>
    <select id="direction">
      <option value="toOther">‚Üí To Other Unit</option>
      <option value="toBase">‚Üê To Base Unit</option>
    </select>

    <div id="result">Converted value will appear here</div>
  </div>

  <script>
    const typeEl = document.getElementById("type");
    const valueEl = document.getElementById("value");
    const directionEl = document.getElementById("direction");
    const resultEl = document.getElementById("result");

    function convert() {
      const type = typeEl.value;
      const direction = directionEl.value;
      const value = parseFloat(valueEl.value);

      if (isNaN(value)) {
        resultEl.textContent = "Please enter a valid number.";
        return;
      }

      let result = "";

      if (type === "length") {
        result = direction === "toOther"
          ? `${(value * 3.28084).toFixed(2)} ft`
          : `${(value / 3.28084).toFixed(2)} m`;
      } else if (type === "weight") {
        result = direction === "toOther"
          ? `${(value * 2.20462).toFixed(2)} lb`
          : `${(value / 2.20462).toFixed(2)} kg`;
      } else if (type === "temp") {
        result = direction === "toOther"
          ? `${((value * 9/5) + 32).toFixed(2)} ¬∞F`
          : `${((value - 32) * 5/9).toFixed(2)} ¬∞C`;
      }

      resultEl.textContent = `Result: ${result}`;
    }

    typeEl.addEventListener("change", convert);
    valueEl.addEventListener("input", convert);
    directionEl.addEventListener("change", convert);
  </script>
</body>
</html>
