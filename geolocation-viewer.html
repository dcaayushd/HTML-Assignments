<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Geolocation Viewer</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0f172a;
      color: #f8fafc;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      color: #facc15;
      margin-bottom: 10px;
    }

    button {
      padding: 12px 20px;
      background: #38bdf8;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      color: white;
      cursor: pointer;
      margin-bottom: 20px;
    }

    button:hover {
      background: #0ea5e9;
    }

    #info {
      margin-bottom: 20px;
      font-size: 1.1rem;
      text-align: center;
    }

    #map {
      height: 400px;
      width: 100%;
      max-width: 600px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <h1>üìç Geolocation Viewer</h1>
  <button onclick="getLocation()">Get My Location</button>
  <div id="info">Click the button to view your current location.</div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    let map;

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
      } else {
        document.getElementById("info").textContent = "Geolocation is not supported by this browser.";
      }
    }

    function showPosition(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
      document.getElementById("info").textContent = `Latitude: ${lat.toFixed(6)}, Longitude: ${lon.toFixed(6)}`;

      if (!map) {
        map = L.map('map').setView([lat, lon], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '¬© OpenStreetMap contributors'
        }).addTo(map);
      } else {
        map.setView([lat, lon], 13);
      }

      L.marker([lat, lon]).addTo(map)
        .bindPopup("You are here!")
        .openPopup();
    }

    function showError(error) {
      switch(error.code) {
        case error.PERMISSION_DENIED:
          document.getElementById("info").textContent = "User denied the request for Geolocation.";
          break;
        case error.POSITION_UNAVAILABLE:
          document.getElementById("info").textContent = "Location information is unavailable.";
          break;
        case error.TIMEOUT:
          document.getElementById("info").textContent = "The request to get user location timed out.";
          break;
        case error.UNKNOWN_ERROR:
          document.getElementById("info").textContent = "An unknown error occurred.";
          break;
      }
    }
  </script>
</body>
</html>
